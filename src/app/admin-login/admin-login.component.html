<div class="row">
    <div class="col-2"></div>
  
    <div style="text-align: center; margin-top: 4%; background-color: cornflowerblue;" class="col-8">
  
  <form [formGroup]="loginForm" (ngSubmit)="Adminlogin()" >
    <div class="form-group row" style="margin:2%">
      <label for="inputRollno" class="col-sm-5 col-form-label">UserID</label>
      <div class="col-sm-5">
        <input formControlName="id" type="text" class="form-control" id="inputRollno" placeholder="User ID" required>
        <span class="text-danger" *ngIf="loginForm.controls['id'].dirty && loginForm.hasError('required','id')">User ID is required!</span>
      </div>
    </div>
    <div class="form-group row" style="margin:2%">
      <label for="inputPassword3" class="col-sm-5 col-form-label">Password</label>
      <div class="col-sm-5">
        <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" >
        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required!</span>
      </div>
    </div>
    
    
    <div class="form-group row" style="margin-bottom: 2%;">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning">Sign in</button>
        
      </div>
      
    </div>
  </form>
    </div>
    <div class="col-2"></div>
  </div>
